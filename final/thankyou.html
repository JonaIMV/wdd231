<!DOCTYPE html>
<html lang="en-us">
<head>

  <meta name="description" content="Thank you — confirmation page for TuCasa Caribe Realty contact form.">
  <title>Thank you — TuCasa Caribe Realty</title>
  <link rel="stylesheet" href="styles/mobile.css">

<body>
  <header>
    <div class="navbar">

        <div class="brand">
        <a href="index.html" class="logo" aria-label="Go to homepage">

        <div class="social-icons">

            <a href="#" aria-label="Twitter">
